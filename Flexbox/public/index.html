<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Flexbox atributos</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <h1>Propiedades de Flex</h1>
    <section class="flexDemo">
      <div class="container">
        <div class="flexDemo-item">
          <div class="flex__menu">
            <div class="flex__menu--titulo">
              <h2>FLEX-DIRECTION</h2>
            </div>
            <div class="flex__menu--item">
              <label for="row">row</label>
              <input type="radio" id="row" name="flex-direction" value="row" checked="checked"/>
            </div>
            <div class="flex__menu--item">
              <label for="row-reverse">row-reverse</label>
              <input type="radio" id="row-reverse" name="flex-direction" value="row-reverse"/>
            </div>
            <div class="flex__menu--item">
              <label for="column">column</label>
              <input type="radio" id="column" name="flex-direction" value="column"/>
            </div>
            <div class="flex__menu--item">
              <label for="column-reverse">column-reverse</label>
              <input type="radio" id="column-reverse" name="flex-direction" value="column-reverse"/>
            </div>
          </div>
          <div class="flex__vista" id="vista--flex-direction">
            <div class="flex__vista-box">1</div>
            <div class="flex__vista-box">2</div>
            <div class="flex__vista-box">3</div>
            <div class="flex__vista-box">4</div>
            <div class="flex__vista-box">5</div>
            <div class="flex__vista-box">6</div>
          </div>
        </div>
        <div class="flexDemo-item">
          <div class="flex__menu">
            <div class="flex__menu--titulo">
              <h2>FLEX-WRAP</h2>
            </div>
            <div class="flex__menu--item">
              <label for="nowrap">nowrap</label>
              <input type="radio" id="nowrap" name="flex-wrap" value="nowrap" checked="checked"/>
            </div>
            <div class="flex__menu--item">
              <label for="wrap">wrap</label>
              <input type="radio" id="wrap" name="flex-wrap" value="wrap"/>
            </div>
            <div class="flex__menu--item">
              <label for="wrap-reverse">wrap-reverse</label>
              <input type="radio" id="wrap-reverse" name="flex-wrap" value="wrap-reverse"/>
            </div>
          </div>
          <div class="flex__vista">
            <div class="flex__vista-box">1</div>
            <div class="flex__vista-box">2</div>
            <div class="flex__vista-box">3</div>
            <div class="flex__vista-box">4</div>
            <div class="flex__vista-box">5</div>
            <div class="flex__vista-box">6</div>
          </div>
        </div>
        <div class="flexDemo-item">
          <div class="flex__menu">
            <div class="flex__menu--titulo">
              <h2>FLEX-CONTENT</h2>
            </div>
            <div class="flex__menu--item">
              <label for="flex-start">flex-start</label>
              <input type="radio" name="flex-content" value="flex-start" checked="checked"/>
            </div>
            <div class="flex__menu--item">
              <label for="flex-end">flex-end</label>
              <input type="radio" name="flex-content" value="flex-end"/>
            </div>
            <div class="flex__menu--item">
              <label for="center">center</label>
              <input type="radio" name="flex-content" value="center"/>
            </div>
            <div class="flex__menu--item">
              <label for="space-between">space-between</label>
              <input type="radio" name="flex-content" value="space-between"/>
            </div>
            <div class="flex__menu--item">
              <label for="space-around">space-around</label>
              <input type="radio" name="flex-content" value="space-around"/>
            </div>
            <div class="flex__menu--item">
              <label for="space-everly">space-everly</label>
              <input type="radio" name="flex-content" value="space-everly"/>
            </div>
          </div>
          <div class="flex__vista">
            <div class="flex__vista-box">1</div>
            <div class="flex__vista-box">2</div>
            <div class="flex__vista-box">3</div>
            <div class="flex__vista-box">4</div>
            <div class="flex__vista-box">5</div>
            <div class="flex__vista-box">6</div>
          </div>
        </div>
        <div class="flexDemo-item">
          <div class="flex__menu">
            <div class="flex__menu--titulo">
              <h2>FLEX-AlIGN</h2>
            </div>
            <div class="flex__menu--item">
              <label for="flex-start">flex-start</label>
              <input type="radio" id="flex-start" name="flex-align" value="flex-start" checked="checked"/>
            </div>
            <div class="flex__menu--item">
              <label for="flex-end">flex-end</label>
              <input type="radio" id="flex-end" name="flex-align" value="flex-end"/>
            </div>
            <div class="flex__menu--item">
              <label for="center">center</label>
              <input type="radio" id="center" name="flex-align" value="center"/>
            </div>
            <div class="flex__menu--item">
              <label for="stretch">stretch</label>
              <input type="radio" id="stretch" name="flex-align" value="stretch"/>
            </div>
            <div class="flex__menu--item">
              <label for="baseline">baseline</label>
              <input type="radio" id="baseline" name="flex-align" value="baseline"/>
            </div>
          </div>
          <div class="flex__vista">
            <div class="flex__vista-box">1</div>
            <div class="flex__vista-box">2</div>
            <div class="flex__vista-box">3</div>
            <div class="flex__vista-box">4</div>
            <div class="flex__vista-box">5</div>
            <div class="flex__vista-box">6</div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
